
{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <title>Create Person</title>
{% endblock %}

{% block body %}
    {% if message != None %}
        <h2>{{ message }}</h2>
        <a href="{% url 'person_create' %}">Create Another Person</a><br>
        <a href="{% url 'index' %}">Go Back to Home</a>
    {% else %}
        <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
            <h2>Form</h2>
                 <form action="" method="Post" enctype="multipart/form-data">
                     <input type='hidden'/>
             {%csrf_token %}
                    {{ form.as_p  }}
    <!-This is the form variable which we are passing from the function
    of home in views.py file. That's the beauty of Django we
    don't need to write much codes in this it'll automatically pass
    all the form details in here
    ->
                    <div class="form-group">
                        <button type="submit" class="btn btn-default ">
                            Submit
                        </button>

                      </div>

                    </form>
            </div>
        </div>
    </div>
    {% endif %}

{% endblock %}
