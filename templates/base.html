<!DOCTYPE html>
<html lang="en">
<head>


    {%block head %}
    {%endblock %}

<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
<body>

    <ul>
        <li><a class="active" href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'admin:index' %}">Admin Login</a></li>
        <li><a href="{% url 'person_create' %}">Create Person</a></li>
    </ul>
    {%block body %}
    {% endblock %}
</body>
</html>
